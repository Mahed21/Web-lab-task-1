<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
          <form onsubmit="formValidation()" action="#" method="">
              
              <table>
                  <tr>
                   <h3 style="margin-bottom: 20px;">Registration Form</h3>
                  </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input id="fname" type="text" class="input"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input id="lname" type="text" class="input"></td>
                    </tr>
                      <tr>
                          <td>Email:</td>
                          <td><input id="email" type="email" class="input"></td>
                      </tr>
  
                   
                      <tr>
                        <td>Mobile No:</td>
                        <td><input id="mobile" type="text" class="input"></td>
                     </tr>
                      <tr>
                          <td>Password:</td>
                          <td><input id="pass" type="password" class="input"></td>
                      </tr>
                      
                      <tr>
                        <td>Confirm Password:</td>
                        <td><input id="confirm-pass" type="password" class="input"></td>
                    </tr>
                    
                    <td>
                          <input type="submit" class="btn" value="Submit">
                    </td>
                  </tr>
              </table>
          </form>
        </div>
  
      </div>
      <script src="start.js"></script>
</body>
</html>
